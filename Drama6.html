<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
 

    .avatar {
      width: 100px;
      height: 130px;
      background-size: cover;
      margin-right: 10px;
      float: left;
      border: 4px solid black;
      display: none; 
    }

    .dialogue-container {
      top: 50px;
      margin: 5px;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c; 
      width: 868px;
      height: auto;
      position: absolute;
      top: 69%;
      z-index: 1000;
      left: 225px;
    }

    .dialogue-text {
      white-space: pre-wrap; 
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 30px;
    }

    body {
      background-color: #e9e9e9;
      overflow-y: hidden;
    }


    .slideshow-container {
      position: relative;
      max-width: 620px; 
      margin: auto;
      align-items: right;
      right: 520px;
      
      
      top: 40px;
    }

    .name {
      font-size: 35px; 
      font-weight: bold;
    }

    .slides {
      display: none;
      position: absolute;
      width: 1110px;
      height: auto;
      transition: opacity 1s ease; 
      align-items: right;
      left: 265px;
      top: -80px;
    }

    

   


  </style>
</head>
<body>

  <div id="dialogue-container">
    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('sadio3.png')"></div>
      <strong class="name">SADIO:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

 

 
  <div class="slideshow-container">
    <img class="slides fade" src="drama6pic.png" width="620" height="300">
  </div>

  <script src="Dialougue6.js" ></script>
</body>
</html>
