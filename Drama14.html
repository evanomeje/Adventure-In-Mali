<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .art {
      position: relative;
      bottom: 120px;
      right: 250px;
    }

    .avatar {
      width: 120px;
      height: 150px;
      background-size: cover;
      margin-right: 10px;
      float: left;
      border: 4px solid black;
      display: none; /* Initially hide avatars */
    }

    .dialogue-container {
      top: 50px;
      margin: 5px;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c; 
      width: 729px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .dialogue-text {
      white-space: pre-wrap; /* Allow text to wrap */
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 30px;
    }

    body {
      background-color: #e9e9e9;
      background-repeat: no-repeat;
      background-size: cover; 
      overflow-y: hidden;
    }

    .name {
      font-size: 35px; /* Change this value to the desired font size */
      font-weight: bold;
    }

    .sketchfab-embed-wrapper {
        display : block;
        position: fixed;
        z-index: 1000;
        top: 375px;
        right: 10px;
    }

    .body {
        overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="dialogue-container">
    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('sadio3.png')"></div>
      <strong class="name">SADIO:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

  <script>
    const dialogueTexts = [
      "Oh no, we must align the elemets before its too late!ðŸ˜¯"
    ];

    const dialogueBox = document.querySelector('.dialogue-box');
    const dialogueSpan = document.querySelector('.dialogue-text');
    const avatar = document.querySelector('.avatar');
    let index = 0;

    function typeWriter(text, spanElement, callback) {
      let charIndex = 0;
      spanElement.innerHTML = ''; // Clear the previous text
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.innerHTML += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 50); // Increase typing speed by reducing interval duration
    }

    function showNextDialogue() {
      if (index < dialogueTexts.length) {
        dialogueBox.style.display = 'block';
        avatar.style.display = 'block';
        typeWriter(dialogueTexts[index], dialogueSpan, () => {
          index++;
          // Check if there are more dialogues to show
          if (index < dialogueTexts.length) {
            setTimeout(showNextDialogue, 900); // Delay before showing the next dialogue
          }

          if (index === dialogueTexts.length) { 
            setTimeout(showNextDialogue, 5000);
            window.location.href = "ElementEnigma.html"
          }
        });
      }
    }

    // Start typing the first dialogue
    showNextDialogue();
  </script>
</body>
</html>
