<!DOCTYPE html>
<html>
<head>
    <title>Adventure's in Mali</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Jacquard+24&family=Jersey+10+Charted&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="background-color: #e9e9e9;">
    <div class="exit-container">
        <a href="Bye.html">
            <button>Quit Game</button>
        </a>
    </div>
    <div class="Base-structure">
        <h1>*Adventure's in Mali*</h1>
        <img src="20240307_093208.jpg" height="550" alt="You enter the kingdom of Mali. The choice is yours">
    </div>
    <p class="intro"></p>
    <p class="intro_Question" style="display: none;">_Ready to embark on a journey of discovery and adventure?_</p>
    <a href="playGame.html" style="display: none;">
        <button class="Yes_Button"><big>*</big></button>
    </a>
    <a href="Bye.html" style="display: none;">
        <button class="No_Button"><big>*</big></button>
    </a>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('fname');
        const introText = "Hello, " + (username || 'User') + ", welcome to the ancient land of Mali. My name is Sadio, I will be guiding you through the legendary city of Djenne, surrounded by whispers of its rich history and hidden treasures.";
        const introElement = document.querySelector('.intro');
        let index = 0;
        const speed = 50; 
        function type() {
            if (index < introText.length) {
                introElement.innerHTML += introText.charAt(index);
                index++;
                setTimeout(type, speed);
            } else {
                document.querySelector('.intro_Question').style.display = 'block';
                document.querySelector('.Yes_Button').parentNode.style.display = 'inline-block';
                document.querySelector('.No_Button').parentNode.style.display = 'inline-block';
            }
        }
        type();
    </script>
</body>
</html>
