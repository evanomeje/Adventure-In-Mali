<!DOCTYPE html>
<html>
<head>
    <title>Adventure's in Mali</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Jacquard+24&family=Jersey+10+Charted&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style> 
        .colonial-art {
            position: fixed;
            
            top: 50px;
            left: 50px;
        }
       
    </style>
</head>
<body>
    <div class="exit-container"> <!-- Removed the extra `<` character here -->
        <a href="Bye.html">
            <button id="quitGameButton">Quit Game</button>
        </a>
    </div>
   
    <div class="Base-structure">
        <h1>*Adventure's in Mali*</h1>
        <img src="intropic.png" height="550" alt="You enter the kingdom of Mali. The choice is yours">
        <form action="welcome.html" method="get">
            <div class="tracking-pad">
                <label for="fname">Enter Name:</label>
                <input type="text" id="fname" name="fname" placeholder="User_1" required>
            </div>
            <br>
            <div>
                <input type="reset">     
                <input type="submit">
            </div>
            <br>
        </form>
    </div>
   
</body>
</html>
