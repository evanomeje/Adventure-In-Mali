<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .dialogue-container {
      margin: 5px;
      position: relative;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none;
      background-color: #f2c94c;
      width: 729px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: shake 0.5s; /* Add shaking animation */
      animation-iteration-count: infinite;
      box-shadow: 0px 0px 10px 5px rgba(214, 92, 92, 0.7); /* Add glowing effect */
    }

    .dialogue-text {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit', sans-serif;
      font-weight: bold;
      font-size: 30px;
      color: black; /* Danger red color */
    }

    body {
      background-color: #e9e9e9; /* Dark background color */
      background-repeat: no-repeat;
      background-size: cover;
      overflow-y: hidden;
      color: black;
      font-family: 'Outfit', sans-serif;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-5px); }
      50% { transform: translate(-50%, -50%) translateX(5px); }
      75% { transform: translate(-50%, -50%) translateX(-5px); }
      100% { transform: translate(-50%, -50%) translateX(0); }
    }

    .sketchfab-embed-wrapper {
      display: block;
      position: fixed;
      z-index: 1000;
      top: 375px;
      right: 10px;
    }

    .body {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="dialogue-container">
    <div class="dialogue-box">
      <span class="dialogue-text"></span>
    </div>
  </div>

  <script>
    const dialogueTexts = [
      "Uhoh the temple starts to shake!"
    ];

    const dialogueBox = document.querySelector('.dialogue-box');
    const dialogueSpan = document.querySelector('.dialogue-text');
    let index = 0;

    function typeWriter(text, spanElement, callback) {
      let charIndex = 0;
      spanElement.innerHTML = ''; // Clear the previous text
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.innerHTML += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 50); // Increase typing speed by reducing interval duration
    }

    function showNextDialogue() {
      if (index < dialogueTexts.length) {
        dialogueBox.style.display = 'block';
        typeWriter(dialogueTexts[index], dialogueSpan, () => {
          index++;
          // Check if there are more dialogues to show
          if (index < dialogueTexts.length) {
            setTimeout(showNextDialogue, 900); // Delay before showing the next dialogue
          }

          if (index === dialogueTexts.length) { 
            setTimeout(showNextDialogue, 5000);
            window.location.href = "objective8.html.html";
          }
        });
      }
    }

    // Start typing the first dialogue
    showNextDialogue();
  </script>
</body>
</html>
