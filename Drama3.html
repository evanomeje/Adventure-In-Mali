<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .art {
      position: relative;
      bottom: 120px;
      right:250px;
    }

    .avatar {
      width: 200px;
      height: 250px;
      background-size: cover;
      margin-right: 10px;
      float: left;
      border: 4px solid black;
      display: none; /* Initially hide avatars */
    }

    .dialouge-container {
      top: 50px;
      margin: 5px;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c; 
      width: 1209px;
      height: auto;
      position: absolute;
      top: 40%;
      z-index: 1000;
      left: 15px;
    }

    .dialogue-text {
      white-space: pre-wrap; /* Allow text to wrap */
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 50px;
    }

    body {
      background-color: #e9e9e9;
      overflow-y: hidden;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 620px; /* Adjust max-width as needed */
      margin: auto;
      align-items: right;
      left: 4px;
    }

    .name {
  font-size: 55px; /* Change this value to the desired font size */
  font-weight: bold;
}

    .slides {
      display: none;
      position: absolute;
      width: 610px;
      height: auto;
      transition: opacity 1s ease; /* Fade transition */
      align-items: right;
      left: 265px;
      top: -80px;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="dialogue-container">
    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('yorubamerchant.png')"></div>
      <trong class="name">YORUBA MERCHANT:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

  <!-- Slideshow container -->
  <div class="slideshow-container">
    <img class="slides fade" src="people.png" width="620" height="300">
    <img class="slides fade" src="people.png" width="620" height="300">
    <img class="slides fade" src="people.png" width="620" height="300">
    <img class="slides fade" src="people.png" width="620" height="300">
  </div>

  <div class="art">
    <img src="yorubamerchant2.png" width="620" height="auto">
  </div>

  <div class="colonial-art">
    <img src="mainsoldie8r2.png" width="620" height="auto">
  </div>

  <script>
    // JavaScript code for the slideshow goes here
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  
    const dialogueTexts = [
    "AH, MY PIPU! WELCOME, WELCOME TO MY SHOP OF WONDERS!",
"I DEY FEEL SAY DESTINY DON BRING U PIPU HERE FOR ANSWERS.",
"NO WORRY SHA, INSIDE THIS SMALL SMALL SHOP WEY I DEY SELL,",
"YOU GO SEE DI KEY WEY YOU DEY FIND."

    ];

    const dialogueBox = document.querySelector('.dialogue-box');
    const dialogueSpan = document.querySelector('.dialogue-text');
    const avatar = document.querySelector('.avatar');
    let index = 0;

    function typeWriter(text, spanElement, callback) {
      let charIndex = 0;
      spanElement.innerHTML = ''; // Clear the previous text
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.innerHTML += text.charAt(charIndex);
          charIndex++;
          
        } else {
          clearInterval(typing);
          if (callback) callback();
          
        }
      }, 100);
    }

    function showNextDialogue() {
  if (index < dialogueTexts.length) {
    dialogueBox.style.display = 'block';
    avatar.style.display = 'block';
    typeWriter(dialogueTexts[index], dialogueSpan, () => {
      index++;
      // Check if there are more dialogues to show
      if (index < dialogueTexts.length) {
        setTimeout(showNextDialogue, 200); // Delay before showing the next dialogue
      }

      if (index === dialogueTexts.length) { 
        setTimeout(showNextDialogue, 5000);
        window.location.href = "MarketChallenge.html";
      }
    });
  }
}

    // Start typing the first dialogue
    showNextDialogue();
    
  </script>
</body>
</html>
