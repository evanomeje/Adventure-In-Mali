<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .avatar {
      width: 150px;
      height: 150px;
      background-size: cover;
      margin-right: 10px;
      float: left;
      border: 4px solid black;
      display: none; /* Initially hide avatars */
    }

    .dialogue-container {
      top: 100px;
      margin: 10px;
      position: relative; /* Ensure dialogue-container does not affect .art */
    }

    .dialogue-box {
      font-family: 'Outfit', Arial, sans-serif;
      font-size: 16px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none;
      background-color: #f2c94c;
      max-width: 800px; /* Adjusted width */
      height: auto;
      word-wrap: break-word; /* Allow word wrapping */
    }

    .angry-dialogue-box {
      font-family: 'Outfit', Arial, sans-serif;
      font-size: 16px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none;
      background-color: #d65c5c; /* Different background color for angry dialogue */
      max-width: 800px; /* Adjusted width */
      height: auto;
      word-wrap: break-word; /* Allow word wrapping */
    }

    .dialogue-text {
      white-space: pre-wrap; /* Preserve whitespace and allow wrapping */
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 25px;
    }

    .angry-dialogue-box .dialogue-text {
      font-size: 35px; /* Different font size for angry dialogue text */
    
    }

    body {
      background-color: #e9e9e9;
    }

    .art {
      position: fixed;
      top: 0; /* Adjust as necessary */
      left: 0; /* Adjust as necessary */
      z-index: -1; /* Ensure it's behind the dialogue boxes */
    }

    .name {
      font-size: 45px;
      font-weight: bold;
    }

    /* Customize the width of the scrollbar */
    ::-webkit-scrollbar {
      width: 25px; /* Width of the entire scrollbar */
    }

    /* Customize the track (the empty space within the scrollbar) */
    ::-webkit-scrollbar-track {
      background: #000; /* Color of the scrollbar track */
    }

    /* Customize the thumb (the draggable part of the scrollbar) */
    ::-webkit-scrollbar-thumb {
      background-color: #000; /* Color of the scrollbar thumb */
      border: #f2c94c solid;
    }

    /* Customize the thumb on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #f2c94c ; /* Color of the scrollbar thumb on hover */
    }
  </style>
</head>
<body>
  <div id="dialogue-container">
    <div class="angry-dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('k.png')"></div>
      <strong class="name">[Kofi]:</strong> <span class="dialogue-text"></span>
    </div>

    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('sadio2.png')"></div>
      <strong class="name">SADIO:</strong> <span class="dialogue-text"></span>
    </div>

    <div class="dialogue-box">
      <div class="avatar sadio-avatar" style="background-image: url('o.png')"></div>
      <strong class="name">âœ§ï½¥ï¾Ÿ:* [Oumar]:</strong> <span class="dialogue-text"></span>
    </div>

    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('s.png')"></div>
      <strong class="name">âœ§ï½¥ï¾Ÿ:* [Samba]:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

  <div class="art">
    <img src="angryscene.png" width="1370" height="auto">
  </div>

  <script>
    const dialogueTexts = [
      "Now why where you listening to our conversation??ðŸ¤¬",
      "My brother please, we are just looking for the Hidden Temple of KangabaðŸ˜­",
      "Ahhh Kofi relax, you travelers must trek across the sahara desert.*:ï½¥ï¾Ÿâœ§",
      "Yes, Kofi is right the music and spirts will guide you there.*:ï½¥ï¾Ÿâœ§"
    ];
  
    const typingSpeeds = [
      50, // Faster speed for Kofi's dialogue
      100,
      100,
      100
    ];
  
    const dialogueBoxes = document.querySelectorAll('.dialogue-box, .angry-dialogue-box');
    const dialogueSpans = document.querySelectorAll('.dialogue-text');
    const avatars = document.querySelectorAll('.avatar');
    let index = 0;

    function redirectToQuestionnaire() {
      window.location.href = 'questionnaire2.html';
    }
  
    function typeWriter(text, spanElement, dialogueBox, typingSpeed) {
      let charIndex = 0;
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.textContent += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typing);
          index++;
          if (index < dialogueTexts.length) {
            dialogueBoxes[index].style.display = 'block'; // Show dialogue box
            avatars[index].style.display = 'block'; // Show avatar
            scrollToLatestDialogue(); // Scroll to the latest dialogue
            setTimeout(() => {
              typeWriter(dialogueTexts[index], dialogueSpans[index], dialogueBoxes[index], typingSpeeds[index]);
            }, 1000); // 1000ms delay between dialogues
          } else {
            // Redirect to the questionnaire when done
            setTimeout(redirectToQuestionnaire, 1000); // Adjust delay as needed
          }
        }
      }, typingSpeed);
    }

    function scrollToLatestDialogue() {
      const latestDialogue = dialogueBoxes[index];
      latestDialogue.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }
  
    // Initially show the first dialogue box and its avatar
    dialogueBoxes[index].style.display = 'block';
    avatars[index].style.display = 'block';
    scrollToLatestDialogue(); // Ensure the initial dialogue is in view
  
    // Start typing the first dialogue
    typeWriter(dialogueTexts[index], dialogueSpans[index], dialogueBoxes[index], typingSpeeds[index]);
  </script>
</body>
</html>
