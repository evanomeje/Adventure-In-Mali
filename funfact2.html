<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .art {
      position: relative;
      bottom: 120px;
      right:250px;
    }

    .dialogue-container {
      margin: 5px;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c; 
      width: 60%; 
      max-width: 800px; 
      height: 150px; 
      position: fixed;
      z-index: 1000;
      bottom: 20px; 
      right: 20px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }

    .dialogue-text {
      white-space: pre-wrap; /* Allow text to wrap */
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 30px;
    }

    body {
      background-color: #e9e9e9;
      background-image: url(desert2.png);
      background-repeat: no-repeat;
      background-size: cover; 
      overflow-y: hidden;
    }

    .name {
      font-size: 35px; 
      font-weight: bold;
    }

    .apple, .apple2 , .shango {
      position: fixed;
      bottom: -1px;
      left: 0px;
      width: 600px; /* Adjust the size as needed */
      height: auto;
      z-index: 9;
      display:hidden;
    }
  </style>
</head>
<body>

  <div id="dialogue-container">
    <div class="dialogue-box">
      <strong class="name"> Fun FactðŸ¤“:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

 

  <script>
    const dialogueTexts = [
      "The Sahara Desert is the largest hot desert in the world, covering an area of approximately 9.2 million square km!",
    ];

    const dialogueBox = document.querySelector('.dialogue-box');
    const dialogueSpan = document.querySelector('.dialogue-text');
    let index = 0;

    function typeWriter(text, spanElement, callback) {
      let charIndex = 0;
      spanElement.innerHTML = ''; // Clear the previous text
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.innerHTML += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 80); // Faster typing speed (50ms)
    }

    function showNextDialogue() {
      if (index < dialogueTexts.length) {
        dialogueBox.style.display = 'block';
        typeWriter(dialogueTexts[index], dialogueSpan, () => {
          index++;
          // Check if there are more dialogues to show
          if (index < dialogueTexts.length) {
            setTimeout(showNextDialogue, 900); // Delay before showing the next dialogue
          }

          if (index === dialogueTexts.length) { 
            setTimeout(showNextDialogue, 5000);
            window.location.href =  "memory.html";
          }
        });
      }
    }

    // Start typing the first dialogue
    showNextDialogue();
  </script>
</body>
</html>
