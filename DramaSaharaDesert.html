<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NPC Dialogue</title>
  <style>
    .art {
      position: relative;
      bottom: 120px;
      right:250px;
    }

    .avatar {
      width: 120px;
      height: 150px;
      background-size: cover;
      margin-right: 10px;
      float: left;
      border: 4px solid black;
      display: none; /* Initially hide avatars */
    }

    .dialogue-container {
      top: 50px;
      margin: 5px;
    }

    .dialogue-box {
      font-family: Arial, sans-serif;
      font-size: 15px;
      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c; 
      width: 729px;
      height: auto;
      position: absolute;
      top: 68.5%;
      z-index: 1000;
      left: 92px;
    }

    .dialogue-text {
      white-space: pre-wrap; /* Allow text to wrap */
      overflow: hidden;
      border-right: .15em solid black;
      font-family: 'Outfit';
      font-weight: bold;
      font-size: 30px;
    }

    body {
      background-color: #e9e9e9;
      background-repeat: no-repeat;
      background-size: cover; 
      overflow-y: hidden;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 120px; /* Adjust max-width as needed */
      margin: auto;
      align-items: right;
      right: 140px;
    
      display: block;
    }

    .name {
      font-size: 35px; /* Change this value to the desired font size */
      font-weight: bold;
    }

    .slides {
      display: none;
      position: absolute;
      width: 480px;
      height: 600px;
      transition: opacity 1s ease; /* Fade transition */
      align-items: right;
      left: 365px;
      bottom: -612px;
      display: block;
      border: #000000 4px solid;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }

    .sketchfab-embed-wrapper {
        display : block;
        position: fixed;
        z-index: 1000;
        top: 375px;
        
        right: 10px;
    }

    .body {
        overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="dialogue-container">
    <div class="dialogue-box">
      <div class="avatar guard-avatar" style="background-image: url('sadio3.png')"></div>
      <strong class="name">SADIO:</strong> <span class="dialogue-text"></span>
    </div>
  </div>

  <!-- Slideshow container -->
  <div class="slideshow-container">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
    <img class="slides fade" src="carvan.png.jpg" width="620" height="300">
  </div>

  <script>
    // JavaScript code for the slideshow goes here
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  
    const dialogueTexts = [
      " Ahh look I see the Sahara Desert!ðŸ’«"
    ];

    const dialogueBox = document.querySelector('.dialogue-box');
    const dialogueSpan = document.querySelector('.dialogue-text');
    const avatar = document.querySelector('.avatar');
    let index = 0;

    function typeWriter(text, spanElement, callback) {
      let charIndex = 0;
      spanElement.innerHTML = ''; // Clear the previous text
      const typing = setInterval(() => {
        if (charIndex < text.length) {
          spanElement.innerHTML += text.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 200); // Slowing down typing speed
    }

    function showNextDialogue() {
      if (index < dialogueTexts.length) {
        dialogueBox.style.display = 'block';
        avatar.style.display = 'block';
        typeWriter(dialogueTexts[index], dialogueSpan, () => {
          index++;
          // Check if there are more dialogues to show
          if (index < dialogueTexts.length) {
            setTimeout(showNextDialogue, 900); // Delay before showing the next dialogue
          }

          if (index === dialogueTexts.length) { 
            setTimeout(showNextDialogue, 5000);
            window.location.href = "saharapics.html"
          }
        });
      }
    }

    // Start typing the first dialogue
    showNextDialogue();
  </script>
</body>
</html>
