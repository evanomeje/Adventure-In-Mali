  <style>

.colonial-art {
    position: fixed;
    left: calc(50% + 50px); 
    top: 8px;

}

    .avatar {
      width: 50px;
      height: 50px;
      background-size: cover;

    }

    .dialogue-container {
        position: absolute;
    top: 150px;

}
    .dialogue-box {
      font-family: Arial, sans-serif;

      padding: 10px;
      border: 4px solid #000000;
      margin-bottom: 20px;
      overflow: hidden;
      display: none; 
      background-color: #f2c94c;
      width: 700px;
    }

 

    .dialogue-text {
      white-space: nowrap;

      border-right: .15em solid black;

      font-size: 20px;
    }

    body {
    background-color: #e9e9e9;
}

.art-container {
    position: fixed;
    left: calc(50% - 310px); 
    bottom: 20px; 
}

.art {
    margin-bottom: 10px; 
}
