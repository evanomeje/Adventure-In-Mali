<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Jacquard+24&family=Jersey+10+Charted&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Lost Caravan - Memory Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            font-family: sans-serif, pressStart2up;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .dune {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: #f2c94c;
            clip-path: ellipse(100% 100% at 50% 100%);
            z-index: 2;
        }

        .game-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 3px solid black;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: grey;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(212, 175, 55, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.6); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .game-content {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .start-screen {
            text-align: center;
        }

        .start-btn {
            background: #f2c94c;
            border: solid 2px black;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }

        .round-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .round-number, .score {
            font-size: 1.1rem;
            font-weight: 600;
            color: #d4af37;
        }

        .sequence-display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sequence-text {
            font-size: 1.5rem;
            line-height: 2;
            color: #fff !important;
            text-align: center;
            font-weight: 500;
        }

        .direction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-width: 500px;
        }

        .direction-btn {
            background: #f0f0f0;
            border: 2px solid black;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: #f2c94c;
        }

        .direction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(242, 201, 76, 0.4);
        }

        .direction-btn:active {
            transform: translateY(0);
        }

        .player-sequence {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }

        .sequence-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .sequence-item {
            background: black;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .submit-btn {
            background: #f2c94c;
            border: 3px solid black;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(242, 201, 76, 0.3);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(242, 201, 76, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .result-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: black;
            border: solid #f2c94c 3px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .result-modal.show .result-content {
            transform: scale(1);
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f2c94c !important;
        }

        .result-score {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 30px;
        }

        .continue-btn {
            background: #f2c94c;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #d4af37;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 20px;
                margin: 20px;
            }
            
            .direction-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="dune"></div>
    
    <div class="game-container">
        <h1 class="title">*Adventures in Mali*</h1>
        
        <div class="game-content" id="gameContent">
            <div class="start-screen">
                <p style="font-size: 1.1rem; margin-bottom: 30px; color: white; line-height: 1.6;">
                    Navigate the desert sands by remembering the caravan's path.<br>
                    Watch the sequence, then repeat it exactly to continue your journey.
                </p>
                <button class="start-btn" onclick="startGame()">Begin Journey</button>
            </div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2 class="result-title" id="resultTitle"></h2>
            <p class="result-score" id="resultScore"></p>
            <button class="continue-btn" id="continueBtn">Continue</button>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        class LostCaravan {
            constructor() {
                this.directions = ["Left", "Right", "Forward", "Backward", "Stop"];
                this.roundNumber = 1;
                this.gameOver = false;
                this.score = 0;
                this.questSequence = [];
                this.playerAnswer = [];
            }

            async showRoundQuest() {
                const gameContent = document.getElementById("gameContent");
                
                // Show round info
                gameContent.innerHTML = `
                    <div class="round-info">
                        <div class="round-number">Round ${this.roundNumber}</div>
                        <div class="score">Score: ${this.score}</div>
                    </div>
                    <div class="sequence-display">
                        <h2 style="color: #d4af37; margin-bottom: 20px;">Prepare to memorize the path...</h2>
                        <div class="loading-spinner"></div>
                    </div>
                `;

                await this.sleep(2000);

                // Show sequence
                const sequenceDisplay = gameContent.querySelector('.sequence-display');
                sequenceDisplay.innerHTML = `
                    <h2 style="color: #d4af37; margin-bottom: 20px;">Remember this sequence:</h2>
                    <div class="sequence-text" id="sequenceText"></div>
                `;

                const sequenceText = document.getElementById('sequenceText');
                
                for (let i = 0; i < this.questSequence.length; i++) {
                    await this.sleep(800);
                    const direction = this.questSequence[i].replace('*', '');
                    sequenceText.innerHTML += `<span style="color: #f0f0f0; font-weight: bold;">${direction}</span>`;
                    if (i < this.questSequence.length - 1) {
                        sequenceText.innerHTML += ' â†’ ';
                    }
                }

                await this.sleep(2000);

                // Show input interface
                this.showPlayerInput();
            }

            showPlayerInput() {
                const gameContent = document.getElementById("gameContent");
                gameContent.innerHTML = `
                    <div class="round-info">
                        <div class="round-number">Round ${this.roundNumber}</div>
                        <div class="score">Score: ${this.score}</div>
                    </div>
                    <h2 style="color: #d4af37; margin-bottom: 20px;">Select the directions in order:</h2>
                    <div class="direction-grid" id="directionGrid"></div>
                    <div class="player-sequence">
                        <h3 style="color: #ccc; margin-bottom: 15px;">Your sequence:</h3>
                        <div class="sequence-list" id="sequenceList"></div>
                    </div>
                    <button class="submit-btn" id="submitBtn" onclick="game.checkAnswer()" disabled>Submit Path</button>
                `;

                const directionGrid = document.getElementById('directionGrid');
                this.directions.forEach(direction => {
                    const button = document.createElement('button');
                    button.className = 'direction-btn';
                    button.textContent = direction;
                    button.onclick = () => this.addDirection('*' + direction);
                    directionGrid.appendChild(button);
                });

                this.updateSubmitButton();
            }

            addDirection(direction) {
                this.playerAnswer.push(direction);
                const sequenceList = document.getElementById('sequenceList');
                
                const item = document.createElement('span');
                item.className = 'sequence-item';
                item.textContent = direction.replace('*', '');
                sequenceList.appendChild(item);

                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const submitBtn = document.getElementById('submitBtn');
                if (this.playerAnswer.length > 0) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = `Submit Path (${this.playerAnswer.length}/${this.questSequence.length})`;
                } else {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submit Path';
                }
            }

            checkAnswer() {
                let correctWords = 0;
                const minSteps = Math.min(this.questSequence.length, this.playerAnswer.length);
                
                for (let i = 0; i < minSteps; i++) {
                    if (this.questSequence[i] === this.playerAnswer[i]) {
                        correctWords++;
                    }
                }

                this.score += correctWords * this.questSequence.length;
                
                const isSuccess = correctWords === this.questSequence.length;
                this.showResult(correctWords, this.questSequence.length, isSuccess);
            }

            showResult(correct, total, isSuccess) {
                const modal = document.getElementById('resultModal');
                const title = document.getElementById('resultTitle');
                const score = document.getElementById('resultScore');
                const continueBtn = document.getElementById('continueBtn');

                if (isSuccess) {
                    title.textContent = 'Path Remembered!';
                    title.style.color = '#4facfe';
                    score.textContent = `Perfect! ${correct}/${total} directions correct\nCurrent Score: ${this.score}`;
                    continueBtn.textContent = 'Continue Journey';
                    continueBtn.onclick = () => {
                        modal.classList.remove('show');
                        this.roundNumber++;
                        this.playerAnswer = [];
                        this.generateSequence();
                        setTimeout(() => this.showRoundQuest(), 500);
                    };
                } else {
                    title.textContent = 'Lost in the Desert';
                    title.style.color = '#f5576c';
                    score.textContent = `You got ${correct}/${total} directions correct\nFinal Score: ${this.score}`;
                    continueBtn.textContent = 'Start New Journey';
                    continueBtn.onclick = () => {
                        modal.classList.remove('show');
                        window.location.reload();
                    };
                }

                modal.classList.add('show');
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            generateSequence() {
                this.questSequence = [];
                const tempWords = [...this.directions.map(d => '*' + d)];
                const sequenceLength = Math.min(this.roundNumber + 1, 8); // Cap at 8 for difficulty
                
                for (let i = 0; i < sequenceLength; i++) {
                    const randomIndex = Math.floor(Math.random() * tempWords.length);
                    this.questSequence.push(tempWords[randomIndex]);
                }
            }

            play() {
                this.generateSequence();
                this.showRoundQuest();
            }
        }

        let game;

        function startGame() {
            game = new LostCaravan();
            game.play();
        }
    </script>
</body>
</html>
