<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures in Mali - Puzzle Round</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #e9e9e9 !important;
            font-family: 'Press Start 2P';
            text-align: center;
            color: black;
            font-size: larger;
        }

        .card {
            width: 350px;
            height: 500px;
            background-color: black;
            display: inline-block;
            margin: 10px;
            border: 4px solid black;
            text-align: center;
            position: relative;
        }

        .instrument-img {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: black 4px solid;
        }

        .instrument-name {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #f2c94c;  
        }

        .left {
            float: left;
            margin-left: 10%;
            border: 4px solid black;
            cursor: pointer;
        }

        .middle {
            display: inline-block;
            margin: 0 auto;
            border: 4px solid black;
        }

        .right {
            float: right;
            margin-right: 10%;
            border: 4px solid black;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f2c94c;
            border: 4px solid black;
            font-family: 'Press Start 2P';
            font-size: 25px;
            text-align: center;
            margin-top: 250px;
            transition: background-color 0.1s ease;
        }

        .button-container button:hover {
            background-color: #f2c94c;
        }
        
    </style>
</head>
<body>
    <h1 id="gameDisplay">*Adventures In Mali*</h1>
    <div id="gameContainer"></div>
    <script src = "MusicDune.js" ></script>
</body>
</html>
